            <h2>headline</h2>
            <textarea id="headline"></textarea>

            <h2>summary</h2>
            <textarea id="summary"></textarea>

            <input type="date" id="date">

            <h2>tags</h2>
            <form id="tagsForm">
                
            </form>

            <h2>Sources</h2>
            <button id="new-source">New Source</button>
            <button id="remove-source">Remove source</button>
            <br>
            <hr>
            <button id="create">Create</button><br>
        </div>
        <textarea id="preview">

        </textarea><br>
        <button id = "copyOutput">
            copy output
        </button>

        <script src="script.js"></script>
